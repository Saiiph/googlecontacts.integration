    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My Google Contacts</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <style>
            /* Main Container: Centered and Responsive */
    .container {
        max-width: 600px;  /* Adjust width for better fit */
        width: 90%;  /* Ensures it adapts to smaller screens */
        max-height: 85vh;  /* Prevents overflowing beyond viewport */
        overflow: hidden;
    }

    /* Contact List: Fixed Height + Scroll */
    #contacts-list {
        max-height: 50vh; /* Keeps the list from overflowing */
        overflow-y: auto; /* Adds scrolling if needed */
        padding-right: 5px;
    }

    /* Scrollbar Styling */
    #contacts-list::-webkit-scrollbar {
        width: 6px;
    }

    #contacts-list::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 5px;
    }

    /* List Item Styling */
    .list-group-item {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 15px;
        transition: background-color 0.3s, transform 0.2s, opacity 0.5s ease-in-out;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
        transform: scale(1.02);
    }

    /* Contact Icon */
    .contact-icon {
        width: 40px;
        height: 40px;
        font-weight: bold;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
    }

    /* Floating Add Button */
    .btn-success {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Modal Content Fix */
    .modal-content {
        border-radius: 12px;
        max-width: 90%; /* Ensures it fits within smaller screens */
    }
    /* Modal Overlay (background) */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
  display: flex;
  justify-content: center;  /* Horizontally center */
  align-items: center;      /* Vertically center */
  z-index: 1000;            /* Ensure it appears above other content */
}

/* Modal Content */
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 80%;          /* Adjust width if necessary */
  max-width: 500px;    /* Limit maximum width */
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
  animation: modal-enter 0.3s ease-out;  /* Optional animation for modal appearance */
}

/* Modal Header */
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  font-size: 24px;
  margin: 0;
}

.close-btn {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* Form Styling */
form {
  margin-top: 20px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Buttons Styling */
.save-btn, .cancel-btn {
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  margin-top: 10px;
}

.save-btn {
  background-color: #4CAF50;
  color: white;
}

.cancel-btn {
  background-color: #f44336;
  color: white;
  margin-left: 10px;
}

.save-btn:hover, .cancel-btn:hover {
  opacity: 0.9;
}

/* Optional animation for modal appearance */
@keyframes modal-enter {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

        </style>
        

    </head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">

        <div class="container bg-white shadow-sm rounded p-4">
            <h2 class="text-center mb-4">üìû My Contacts</h2>

            <div id="loading" class="text-center text-muted">Loading contacts...</div>

            <ul class="list-group mb-4" id="contacts-list"></ul>

            <!-- Add Contact Button -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-success rounded-circle p-3" onclick="openAddModal()">
                    <i class="ph ph-plus"></i>
                </button>
            </div>
        </div>

        <!-- Add/Edit Contact Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Add Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="contact-resourceName">

                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" id="contact-name" class="form-control" placeholder="Enter name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone:</label>
                            <input type="text" id="contact-phone" class="form-control" placeholder="Enter phone number">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" id="contact-email" class="form-control" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-contact">Save</button>
                    </div>
                </div>
            </div>
        </div>

        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
        fetchContacts();
    });

    function fetchContacts() {
        fetch('/api/contacts')
            .then(response => response.json())
            .then(data => {
                const contactsList = document.getElementById('contacts-list');
                const loadingDiv = document.getElementById('loading');
                contactsList.innerHTML = "";

                if (data.connections && data.connections.length > 0) {
                    loadingDiv.style.display = "none";
                    data.connections.forEach(contact => {
                        let name = contact.names ? contact.names[0].displayName : 'No Name';
                        let phone = contact.phoneNumbers && contact.phoneNumbers.length > 0 ? contact.phoneNumbers[0].value : 'No Phone';
                        let email = contact.emailAddresses && contact.emailAddresses.length > 0 ? contact.emailAddresses[0].value : 'No Email';
                        let resourceName = contact.resourceName || '';

                        let colors = ["#007bff", "#dc3545", "#28a745", "#ffc107", "#6610f2", "#20c997"];
                        let colorIndex = name.charCodeAt(0) % colors.length;
                        let bgColor = colors[colorIndex];

                        let li = document.createElement('li');
                        li.className = "list-group-item d-flex justify-content-between align-items-center";
                        li.innerHTML = `
                            <div class="d-flex align-items-center">
                                <div class="contact-icon me-3" style="background-color: ${bgColor};">
                                    <span>${name.charAt(0).toUpperCase()}</span>
                                </div>
                                <div>
                                    <p class="mb-0 fw-semibold">${name}</p>
                                    <small class="text-muted">üì± ${phone} | ‚úâÔ∏è ${email}</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary me-2" onclick="openEditModal('${resourceName}', '${name}', '${phone}', '${email}')">
                                    <i class="ph ph-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteContact('${resourceName}')">
                                    <i class="ph ph-trash"></i>
                                </button>
                            </div>
                        `;

                        li.style.opacity = 0;
                        contactsList.appendChild(li);
                        setTimeout(() => (li.style.opacity = 1), 100);
                    });
                } else {
                    loadingDiv.textContent = "No contacts found.";
                }
            })
            .catch(error => {
                console.error('Error fetching contacts:', error);
                document.getElementById('loading').textContent = "Failed to load contacts.";
            });
    }

    function openAddModal() {
        document.getElementById("contactModalLabel").textContent = "Add Contact";
        document.getElementById("contact-resourceName").value = "";
        document.getElementById("contact-name").value = "";
        document.getElementById("contact-phone").value = "";
        document.getElementById("contact-email").value = "";
        new bootstrap.Modal(document.getElementById('contactModal')).show();
    }

    function openEditModal(resourceName, name, phone, email) {
        document.getElementById("contactModalLabel").textContent = "Edit Contact";
        document.getElementById("contact-resourceName").value = resourceName;
        document.getElementById("contact-name").value = name;
        document.getElementById("contact-phone").value = phone;
        document.getElementById("contact-email").value = email;
        new bootstrap.Modal(document.getElementById('contactModal')).show();
    }

    function saveContact() {
            const resourceName = document.getElementById("contact-resourceName").value;
            const name = document.getElementById("contact-name").value;
            const phone = document.getElementById("contact-phone").value;
            const email = document.getElementById("contact-email").value;
            
            const contactJson = {
                names: [{ familyName: name }],
                phoneNumbers: [{ value: phone }],
                emailAddresses: [{ value: email }]
            };

            const url = resourceName ? "/api/contacts/update" : "/api/contacts";
            const method = resourceName ? "POST" : "POST";
            const body = resourceName ? new URLSearchParams({ resourceName, familyName: name, email, phoneNumber: phone }) : JSON.stringify(contactJson);

            fetch(url, {
                method: method,
                headers: { "Content-Type": resourceName ? "application/x-www-form-urlencoded" : "application/json" },
                body: body
            })
            .then(response => response.text())
            .then(() => location.reload())
            .catch(error => console.error("Error saving contact:", error));
        }

        document.getElementById("save-contact").addEventListener("click", saveContact);

        function deleteContact(resourceName) {
            if (confirm("Are you sure you want to delete this contact?")) {
                fetch("/api/contacts/delete", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ resourceName: resourceName })
                })
                .then(response => response.text())
                .then(() => location.reload())
                .catch(error => console.error("Error deleting contact:", error));
            }
        }
        </script>

    </body> 
    </html>
